<!doctype html>

<html lang="en">
    <head>
        <!-- get jQuery from the Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- get Bootstrap from the Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- get the local content -->
        <!--
        <link href="retroblinken.css" rel="stylesheet" type="text/css">
        -->
        <script src="retroblinken.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>


<style>

body {
    background-color: #212121;
    color: lightgray;
}

.label {
    width: 1.5em;
    height: 1.5em;
    margin: 0.125em;
    user-select: none;
}

.label .text {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-content: center;
    font-size: 0.9em;
    font-weight: bold;
}

.empty {
    width: 1.5em;
    height: 100%;
    margin: 0.125em;
}

.vertical-bar {
    width: 0pt;
    height: 100%;
    border: 1pt solid gray;
    background-color: gray;
    margin: 0 auto;
}

.round {
    border-radius: 1em !important;
}

.square {
    border-radius: 0em !important;
}

.rounded {
    border-radius: 0.25em !important;
}

.led {
    width: 1.5em;
    height: 1.5em;
    border-radius: 0.25em;
    margin: 0.125em;
    transition: opacity 0.1s ease-in-out;
    background: radial-gradient(#ff6060, #cf1010);
    opacity: 0.2;
}

.red {
    background: radial-gradient(#ff6060, #cf1010);
}

.orange {
    background: radial-gradient(#ff8000, #804000);
}

.green {
    background: radial-gradient(#60ff60, #108f10);
}

.on {
    opacity: 1.0 !important;
}

.bit {
    display: inline-block;
    margin: 0.125em;
    _border: 1px solid red;
}

.new-switch {
    display: block;
    position: relative;
    user-select: none;
    display: inline-block;
    width: 1.5em;
    height: 2.5em;
    border-radius: 0.25em;
    background-color: gray;
    margin: 0.125em;
}

.new-slider {
    height:1em;
    width: 1em;
    border-radius: inherit;
    background-color: #424242;
    position: relative;
    top: 1em;
    margin: 0.25em;
}

.new-switch input {
    cursor: pointer;
    position: absolute;
    opacity: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
}

.new-switch input:checked ~ .new-slider {
    top: 0em;
}

.new-tristate {
    height: 3.5em;
}

.new-switch input.high {
    height: 50%;
    top: 0px;
}

.new-switch input.high:checked ~ .new-slider {
    top: 0em;
}

.new-switch input.low {
    height: 50%;
    bottom: 0px;
}

.new-switch input.low:checked ~ .new-slider {
    top: 2em;
}

</style>

    <body>

        <div class='container-fluid' style='font-size: 2.75vw;'>
            <div class='d-flex flex-row justify-content-center'>
                <div id='address_controls' style='display: flex;'>
                </div>
            </div>

            <div class='d-flex flex-row justify-content-center'>
                <div id='data_controls' style='display: flex;'>
                </div>
                <div class='bit'>
                    <div class='empty'>
                        <div class='vertical-bar'></div>
                    </div>
                </div>
                <div id='operating_controls' style='display: flex;'>
                </div>
                <div class='bit'>
                    <div class='empty'>
                        <div class='vertical-bar'></div>
                    </div>
                </div>
                <div id='power_controls' style='display: flex;'>
                </div>
            </div>

        </div>

    </body>

    <script>


        // handle the power switch
        $($('.new-switch input[data-name=power][data-bit=0]')[0]).on ('change', function () {
            let element = $(this);
            let led = $($('.led[data-name=power][data-bit=0]')[0]);

            if (element.is (':checked')) {
                led.addClass ('on');
            }
            else {
                led.removeClass ('on');
            }
        });


    </script>

</html>

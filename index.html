<style>
.rack {
    border-top: 2px solid dimgray;
    border-bottom: 2px solid dimgray;
    position: relative;
}

.left {
    border-left: 2px solid dimgray;
    width: 2em;
}

.right {
    border-right: 2px solid dimgray;
    width: 2em;
}

.mount {
    position: absolute;
    display: block; 
    height: 0.5em;
    width: 0.5em;
    border: 2px solid dimgray;
    border-radius: 1em;
    margin: 0.75em;
}

.r1 {
    box-sizing: border-box;
    border: 2px solid dimgray;
    width: calc(1.75*2*1em);
    height: calc(1.75*2*1em);
}


.front-panel {
    box-sizing: border-box;
    height: calc(7*2*1em);
    width: calc(17*2*1em);
    border: 2px solid dimgray;
}

.flange {
    box-sizing: border-box;
    height: calc(7*2*1em);
    width: calc(0.625*2*1em);
    border-top: 2px solid dimgray;
    border-bottom: 2px solid dimgray;
}


.flange-unit {
    box-sizing: border-box;
    height: calc(0.625*2*1em);
    width: calc(0.625*2*1em);
    _border: 2px solid dimgray;
    display: flex;
    justify-content: center;
    align-items: center;
}

.flange-hole {
    box-sizing: border-box;
    height: calc(7/32*2*1em);
    width: calc(7/32*2*1em);
    border: 2px solid dimgray;
    border-radius: 100%;
}

.zxcv-unit {
    box-sizing: border-box;
    height: calc(1.75*2*1em);
    width: calc(0.625*2*1em);
    display: flex;
    justify-content: center;
    align-items: center;
}




</style>

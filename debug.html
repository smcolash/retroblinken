<!doctype html>

<html lang="en">
    <head>
        <!-- get jQuery from the Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- get Bootstrap from the Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- get the local content -->
        <link href="retroblinken.css" rel="stylesheet" type="text/css">
        <script src="retroblinken.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>

        <div class='container' style='font-size: 7vw;'>
            <div class='d-flex flex-row justify-content-center'>

                <div class='p-2 control'>
                    <div id='A15' class='bit'>
                        <div class='label'><div class='text'>A15</div></div>
                        <div data-bit=15 data-name='address' class='led green'></div>
                        <div class='toggle'>
                            <input type='checkbox' data-bit=15 data-name='address'>
                            <div class='switch'>
                                <div class='slider'></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class='p-2 control'>
                    <div id='PWR' class='bit'>
                        <div class='label'><div class='text'>PWR</div></div>
                        <div data-bit=0 data-name='power' class='led red'></div>
                        <div class='toggle'>
                            <input id='power' type='checkbox' data-bit=0 data-name='power'>
                            <div class='switch'>
                                <div class='slider'></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>

</html>
